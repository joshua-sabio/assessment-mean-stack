<div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h2>Add or Edit Contacts</h2>
        <app-form 
          (addContact)="onAddContact($event)"
          (emitContact)="logError()"
          (updateContact)="onUpdateContact($event)"
          [contactToEdit]="contactToEdit"></app-form>
      </div>
      <div class="col-lg-6">
        <h2>Contact List</h2>
          <div class="list-group">
        <app-user-list 
          *ngFor="let contactElement of contacts; let i = index" 
          [contact]="contactElement"
          [index]="i"
          (deleteItem)="onDelete($event)"
          (startEdit)="onEditItem($event)"
          [@contactList]></app-user-list>
        </div>
      </div>
    </div>
  </div>
