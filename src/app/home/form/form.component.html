<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input 
      type="text" 
      name="name" 
      formControlName="name"
      class="form-control"
      [(ngModel)]="contactToEdit.name">
      <small
      *ngIf="!contactForm.get('name').valid && contactForm.get('name').touched"
      class="help-block">This field is required!<br></small>
    <label for="email">Email:</label>
    <input 
      type="email" 
      name="email" 
      formControlName="email"
      class="form-control"
      [(ngModel)]="contactToEdit.email">
      <small
        *ngIf="!contactForm.get('email').valid && contactForm.get('email').touched"
        class="help-block">Please enter a valid email!<br></small>
    <label for="phone">Phone:</label>
    <input 
      type="text" 
      name="phone" 
      formControlName="phone"
      class="form-control"
      [(ngModel)]="contactToEdit.phone">
      <small
        *ngIf="!contactForm.get('phone').valid && contactForm.get('phone').touched"
        class="help-block">This field is required!<br></small>
    <button class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
    <button class="btn btn-danger" *ngIf="editMode" (click)="onCancel()">Cancel</button>
</div>
</form>
